<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | DNexus Corp</title>
    
    <meta name="robots" content="noindex, follow">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-primary: #6366f1;
            --brand-secondary: #8b5cf6;
            --brand-dark: #0f172a;
            --brand-light: #f8fafc;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--brand-light);
            color: #334155;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1 { font-family: 'Space Grotesk', sans-serif; }

        .error-container {
            text-align: center;
            padding: 40px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--brand-dark);
            margin-bottom: 15px;
        }

        .error-desc {
            font-size: 1.1rem;
            color: #64748b;
            max-width: 500px;
            margin: 0 auto 40px;
        }

        .btn-home {
            background: var(--brand-dark);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-home:hover {
            background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        /* Abstract Shapes */
        .shape {
            position: absolute;
            filter: blur(50px);
            z-index: -1;
            opacity: 0.5;
        }
        .shape-1 {
            top: -10%; left: -10%; width: 500px; height: 500px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 50%;
        }
        .shape-2 {
            bottom: -10%; right: -10%; width: 400px; height: 400px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-desc">
                Oops! The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
            </p>
            <a href="index.html" class="btn-home">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>

</body>
</html>
